<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>	

  <title>Tradutor</title>
</head>
<body>
  <form action="/traduzir" method="POST">
    <div class="row justify-content-center">
      <div class="col-6  bg-white">    
        <div class="mb-3 text-start">
          <label class="form-label">Texto a ser traduzido:</label>
          <textarea name="traduzir" class="form-control" placeholder="Insira aqui" id="traduzir" style="height: 200px; resize:none;"></textarea>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-4 ">
        <select name="idioma" id="idioma" class="form-select" aria-label="Default select example">
          <option value="pt" selected>Português(Brasil)</option>
          <option value="en">Inglês</option>
          <option value="es">Espanhol</option>
        </select>
      </div>
      <div class="col-2">
        <button type="submit" class="btn btn-primary">Traduzir</button>
      </div>
    </div>
  </form>
</body>
</html>
